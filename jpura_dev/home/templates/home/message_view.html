{% extends 'base.html' %}

{% block content %}

  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <!-- <a class="backButton" href="inbox.html"><i class="im im-angle-left"></i></a> -->
        <h2 class="message__subject">{{msg.subject}}</h4>
          <a href="{% url 'user-profile' msg.sender.username %}" class="message__author">{{msg.sender.profile.name}}</a>
          <p class="message__date">{{msg.created}}</p>
          <div class="message__body">
            {{msg.body|linebreaksbr}}
            <br>
            <a class="btn btn--sub btn--lg  my-md" href="{% url 'inbox' %}">Go Back</a>
          </div>

          
      </div>
    </div>
  </main>

{% endblock content %}
